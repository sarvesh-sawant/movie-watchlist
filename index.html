<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-page-container">
        <div class="header-bg">
            <div class="title-header">
                <h1>Find your film</h1>
                <h5>My Watchlist</h5>
            </div>
            <div class="search-header">
                <i class="fa fa-search glass-style"></i>
                <input type="search" name="search-content" id="search-id" class="search-style">
                <button type="submit" id="search-btn" class="search-btn-style">Search</button>
            </div>
        </div>
        <div class="movies">
            <img src="./images/reel.png" id='img-png'>
            <p id="no-shows-id" style="display: none;">Unable to find what youâ€™re looking for. Please try another search.</p>
            <div class="show" id="show-id">
            </div>
        </div>
    </div>
    <script src="config.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
